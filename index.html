<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List app</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

</head>

<body>
  <div class="container">
    <h1>To-Do List <img src="https://img.icons8.com/android/30/000000/plus.png" id="plus" /></h1>
    <input type="text" name="" value="" placeholder="Add new item on the list">

    <ul>
      <li><span><img src="https://img.icons8.com/material-outlined/24/000000/trash.png" /></span> Read book</li>
      <li><span><img src="https://img.icons8.com/material-outlined/24/000000/trash.png" /></span> Complete this course</li>
      <li><span><img src="https://img.icons8.com/material-outlined/24/000000/trash.png" /></span> Listen to music</li>
    </ul>
  </div>



  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
